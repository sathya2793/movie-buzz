<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- bootstrap cd-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- icon -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>MovieBuzz</title>
</head>

<body style="background-color:black;">

  <nav class="navbar bg-dark">
  <a class="navbar-brand" href="index.html" style="color:#77ADFC;">Movie Buzz</a>
  </nav>

  <div class="container mt-5">
    <div class="jumbotron bg-dark text-white">
      <h3 class="text-center">Search For Any Movie</h3>
      <div class="mt-5 d-flex justify-content-around flex-wrap">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Id</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" checked>
        <label class="custom-control-label" for="customRadioInline2">Title</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline3">Year</label>
      </div>
    </div>
      <form id="idsearchForm">
        <input type="text" class="form-control mt-5" id="idsearchText" placeholder="enter the id..(for eg:tt0110357)">
      </form>
      <form id="titlesearchForm">
        <input type="text" class="form-control mt-5" id="titlesearchText" placeholder="enter the title">
      </form>
      <form id="yearsearchForm">
        <input type="text" class="form-control mt-5" id="yearsearchText" placeholder="enter the year">
      </form>
      <form class="result d-flex inline align-content-center justify-content-center flex-wrap m-1 p-1" style="pointer:cursor;">
      <!-- error -->
      <button type="submit" class="btn btn-info btn1 m-3 p-2 submit" id="search">Search</button>
      <button type="reset" class="btn btn-ligth m-3 p-2 reset">Reset</button>
    </form>
    </div>
  </div>

  <div class="m-3 text-center">
			<img src="ajax-loader.gif" id="Busy" class="img-fluid">
		</div>

  <div class="container">
       <div id="movies" class="row"></div>
  </div>

  <!-- bootstrap libs -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T " crossorigin="anonymous "></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>

</body>

</html>
