<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- bootstrap cd-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link type="text/css" href="css/jquery-ui.css" rel="stylesheet">
  <title>MovieBuzz</title>
</head>

<body style="background-color:black;">

  <nav class="navbar bg-dark">
    <a class="navbar-brand" href="index.html" style="color:#77ADFC;">Movie Buzz</a>
    <a href="index.html" class="navbar-brand" style="color:#77ADFC;">Go Back To Search</a>
  </nav>
  <div class="container" style="word-wrap: break-word;">
    <h1 class="text-white m-3 text-center">
          <span class="title"></span></h1>
    <div class="row">
      <div class="well text-white m-3">
        <h4 class="mt-1"><strong>Storyline:</strong></h4>
        <div>
          <span class="plot"></span>
        </div>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center">
        <div class="poster"></div>
      </div>
      <div class="col-md-8 mt-3">
        <div id="accordion">
          <h3>Details</h3>
          <div>
            <ul class="list-group text-dark">
              <li class="list-group-item"><strong>Genre:</strong><span class="genre ml-1"></span></li>
              <li class="list-group-item"><strong>Released:</strong><span class="released ml-1"></span></li>
              <li class="list-group-item"><strong>Year:</strong><span class="year ml-1"></span></li>
              <li class="list-group-item"><strong>RunTime:</strong><span class="runtime ml-1"></span></li>
              <li class="list-group-item"><strong>IMDB Rating:</strong><span class="imdbRating ml-1"></span><strong>/10</strong></li>
            </ul>
          </div>
          <h3>Cast</h3>
          <div>
            <ul class="list-group text-dark">
              <li class="list-group-item"><strong>Actors:</strong><span class="actors ml-1"></span></li>
              <li class="list-group-item"><strong>Director:</strong><span class="director ml-1"></span></li>
              <li class="list-group-item"><strong>Writer:</strong> <span class="writer ml-1"></span></li>
              <li class="list-group-item"><strong>Production:</strong> <span class="production ml-1"></span></li>
            </ul>
          </div>
          <h3>Other</h3>
          <div>
            <ul class="list-group text-dark">
              <li class="list-group-item"><strong>Language:</strong><span class="language ml-1"></span></li>
              <li class="list-group-item"><strong>Awards:</strong><span class="awards ml-1"></span></li>
              <li class="list-group-item"><strong>Country:</strong> <span class="country ml-1"></span></li>
              <li class="list-group-item"><strong>Type:</strong> <span class="type ml-1"></span></li>
              <li class="list-group-item"><strong>BoxOffice:</strong> <span class="boxOffice ml-1"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- bootstrap libs -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T " crossorigin="anonymous "></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script language="javascript" type="text/javascript">
    getMovie();
    $(function() {
      $("#accordion").accordion();
    });
  </script>

</body>

</html>
